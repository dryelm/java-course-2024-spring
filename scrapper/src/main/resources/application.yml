app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

  database-access-type: jpa

  use-queue: false

  retry-policy:
    retry-type: constant
    max-attempts: 3
    backoff-initial-delay: 1s
    backoff-appender: 2

  topic:
    name: bot_updates
    partitions: 5
    replicas: 2

spring:
  application:
    name: scrapper
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/scrapper
    username: postgres
    password: postgres

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
